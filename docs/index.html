<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
    <link rel="icon" href="../img/icon.png">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(to bottom, #b3e0ff, #4da6ff);
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-direction: column; /* Center items vertically */
        }

        img {
            max-width: 100%;
            margin-bottom: 20px; /* Add some space below the image */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff9933;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff6600; /* Darker shade when hovered */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/logo.PNG" alt="logo">
        <button><a href="src/mission.html">Start Mission</a></button>
    </div>
</body>
</html>
